    <script>
	var uri  = '/transactions/'
        
        function myFunction() {

            var dateString0 = $("#FirstDatum").val();
            console.log(dateString0);
            var year0 = dateString0.substring(0, 4);
            var month0 = dateString0.substring(5, 7);
            var day0 = dateString0.substring(8, 10);

            var dateString1 = $("#LastDatum").val();

            var year1 = dateString1.substring(0, 4);
            var month1 = dateString1.substring(5, 7);
            var day1 = dateString1.substring(8, 10);	
            
                $.ajax({			
                    url: uri + 'range?[year0]=' + year0 + '&[month0]=' + month0 + '&[day0]=' + day0 + '&[year1]=' + year1 + '&[month1]=' + month1 + '&[day1]=' + day1,
                    type: "get",
                    dataType: "json",
                    data: {},
                    success: function (data) {
                        clearTable("#SummaryTable");
                        drawTable(data, "#SummaryTable", "all");
                        data2 = data; 

                    }
                });

                function drawTable(data, table, rowNeeded) {
                    for (var i = 0; i < data.length; i++) {
                        drawRow(data[i], table, rowNeeded, i);
                    }
                }
            }

        var data2; 

            function deleteTransaction() {
                var data = data2;
                var length = data.length;
                for (var i = 0; i < length; i++) {
                    if (document.getElementById("chk_" + i).checked) {                  
                        $.ajax({
                            url: uri + 'delete?[id]=' + data[i].id,
                            type: 'DELETE',
                            dataType: "json",
                            async: false,
                            success: function (data) {
                                console.log("success");
                            }
                        });
                        
                    }

                }
                myFunction();

            }
            
            function clearTable(tableTag) {
                $(tableTag +" tbody tr").remove();
            }

            function drawRow(rowData, table, rowNeeded, checkBoxvalue) {
                var row = $("<tr />");
                if (rowNeeded === "date+amount") {
                    $(table).append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
                    row.append($("<td>" + rowData.Date.substring(0, 10) + "</td>") );
                    row.append(colorItTag( $("<td>" + ( Math.round(rowData.amount* 100) / 100 ) + "</td>") , rowData.Amount ));
                }
                else if (rowNeeded === "amount") {
                    $(table).append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
                    row.append(colorItTag( $("<td>" + ( Math.round(rowData.amount* 100) / 100 ) + "</td>") , rowData.Amount ));
                }
                else if (rowNeeded === "Date") {
                    $(table).append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
                    row.append($("<td>" + rowData.Date.substring(0, 10) + "</td>"));
                }
                else {

                    var chk = "<td><input type='checkbox' id='chk_" + checkBoxvalue + "'></td>";
           
                    $(table).append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
                    row.append($(chk));
                    row.append($("<td>" + rowData.date.substring(0, 10) + "</td>"));
                    row.append(colorItTag($ ("<td>" + ( Math.round(rowData.amount* 100) / 100 ) + "</td>"), rowData.amount));
                    row.append($("<td>" + rowData.description + "</td>"));
                }
            }

            function colorItTag(tag, data) {
                console.log(data);
                var coloredTag;
                if (data === 0) {
                    coloredTag = tag.css("color", '#ff8c00');
                } else if (data > 0) {
                    coloredTag = tag.css("color", '#008000');
                }
                else if (data < 0) {
                    coloredTag = tag.css("color", '#ff0000');
                } else {
                    coloredTag = tag.css("color", '#000000');
                }
                return coloredTag;
            }

            function bindIt(tag, data) {
                $(tag).append(data);
                var end = tag.length;
                if (data === 0) {
                    document.getElementById(tag.substring(1,end)).style.color =  '#ff8c00';
                } else if (data > 0) {
                    document.getElementById(tag.substring(1, end)).style.color = '#008000';
                }
                else if (data < 0) {
                    document.getElementById(tag.substring(1, end)).style.color = '#ff0000';
                } else {
                    document.getElementById(tag.substring(1, end)).style.color = '#000000';
                }
            }
