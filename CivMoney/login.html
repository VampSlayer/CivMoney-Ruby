<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CivMoney Login</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
	
    <!-- Bootstrap Core CSS -->
    <link href="assets/bootstrap.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="assets/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="assets/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="assets/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="assets/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="assets/Site.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Log in to your CivMoney account</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                  <p style="color:red" id="usernameIO"></p>
                                    <input class="form-control" id="username" placeholder="Username" name="username"autofocus>
                                </div>
                                <div class="form-group">
                                  <p style="color:red" id="passwordIO"></p>
                                    <input class="form-control" id="password" placeholder="Password" name="password" type="password"  value="">
                                    <!---->
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <div class="form-group">
                                  <a id="loginClick" onclick="login()" class="btn btn-lg btn-success btn-block">Login</a>
                                </div>
                                <div class="form-group">
                                  <a href="register" class="btn btn-lg btn-danger btn-block">Register</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="assets/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="assets/bootstrap.min.js" type="text/javascript"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="assets/metisMenu.js" type="text/javascript"></script>

    <!-- Custom Theme JavaScript -->
    <script src="assets/sb-admin-2.js" type="text/javascript"></script>

    <script src="assets/bindingCM.js" type="text/javascript"></script>

    <script src="assets/user.js" type="text/javascript"></script>

    <script src="assets/onClickKeys.js" type="text/javascript"></script>

    <script>
    $(document).ready(function () {
    	EnterClickTextBox("#username","#loginClick");
	EnterClickTextBox("#password","#loginClick");
        EnterClickDocument("#loginClick");
    });	
   </script>
</body>

</html>
