            <div class="col-lg-12">
                <br/>

                    <p style="display: inline">Today</p><span>&nbsp;:&nbsp;</span>

                    <p style="display: inline">&nbsp;CHF</p>
                    <p style="display: inline">&nbsp;Week</p><span>&nbsp;:&nbsp;</span>

                    <p style="display: inline">&nbsp;CHF</p>
                    <p style="display: inline">&nbsp;Month</p><span>&nbsp;:&nbsp;</span>

                </div>
            </div>
            <!-- /.col-lg-12 -->

                        </tr>

            <!-- /.col-lg-2-->

                </div>
                <div class="panel-body">
                    <table id="SummaryTable" class="table">
                        <tr>
                            <th>Date</th>

                        </tr>
                    </table>
                </div>
            </div>
            <!-- /.col-lg-8-->
            <div class="col-lg-2">
                <div style="text-align: center" class="panel panel-default panel-heading">
                    <div class="text-center">Add</div>
                </div>
                <div class="panel-body">
                    <input type="number" class="form-control" id="Amount" placeholder="Amount">
                    <br/>
                    <input type="text" class="form-control" id="Description" placeholder="Description">
                    <br />
                    <input type="date" class="form-control" id="Datum" placeholder="Date"/>
                    <br />
                    <label  style="display: inline"><input type="checkbox" value="" id="Income">&nbsp;Income</label>
                    <label style="display: inline"><input type="checkbox" value="" id="Expense">&nbsp;Expense</label>
                    <br/>
                    <p id="Added"></p>

                </div>
            </div>

<script>
$(document).ready(function () {

bindIt("#Date", getTodaysFullDateSlash());
var yyyy = getTodaysYear();
var mm = getTodaysMonth();
var dd = getTodaysDate();
var date = getTodaysFullDateDots();

var urlMonthlyTotal = '/transactions/monthTotal?[year]=' + yyyy + '&[month]=' + mm + '&[day]=' + dd;
var urlWeeklyTotal =  '/transactions/weekTotal?[year]=' + yyyy + '&[month]=' + mm + '&[day]=' + dd;
var urlDailyTotal = '/transactions/dateTotal?[date]=' + date;

getTotal(yyyy, mm, dd, urlMonthlyTotal, "#MonthsCash");
getTotal(yyyy, mm, dd, urlWeeklyTotal, "#WeeksCash");
getTotal(yyyy, mm, dd, urlDailyTotal, "#TodaysCash");

var urlIncomeTable = '/transactions/incomes?[year]=' + yyyy + '&[month]=' + mm + '&[day]=' + dd;
var urlExpenseTable = '/transactions/expenses?[year]=' + yyyy + '&[month]=' + mm + '&[day]=' + dd;
var urlSummaryTable = '/transactions/dailyTotalMonth?[year]=' + yyyy + '&[month]=' + mm;
getTable(yyyy, mm, dd, urlIncomeTable, "#IncomeTable", "amount");
getTable(yyyy, mm, dd, urlExpenseTable, "#ExpensesTable", "amount");
getTable(yyyy, mm, dd, urlSummaryTable, "#SummaryTable", "date+amount");

getUsername();

EnterClickDocument("#Add");
});

</script>
